stages:
  - build

build_project:
  stage: build
  image: ubuntu:22.04
  before_script:
    - echo "Starting build environment..."
    - apt-get update -qy
    - apt-get install -y build-essential 
    - apt-get install -y libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev freeglut3 libfreeimage-dev libfreeimage3
    - echo "System dependecy installation complete."

  script:
    - echo "Building the project..."
    - make
    - echo "Build complete."
    
    # --- PACKAGING DELLE LIBRERIE ---
    - mkdir -p libs

    # 1. Copia la tua engine
    - cp engine/bin/Release/libengine.so libs/
    
    # 2. Copia le librerie principali
    - cp /usr/lib/x86_64-linux-gnu/libglut.so.3 libs/
    - cp /usr/lib/x86_64-linux-gnu/libfreeimage.so.3 libs/

    # 3. FIX: Usa 'find' per copiare le dipendenze JXR senza sapere il nome esatto
    # Questo comando cerca qualsiasi file che inizi con "libjxr" o "libjpegxr"
    # e lo copia nella cartella libs.
    - find /usr/lib -name "libjxr*.so*" -exec cp {} libs/ \;
    - find /usr/lib -name "libjpegxr*.so*" -exec cp {} libs/ \;
    
    # 4. (Opzionale ma consigliato) Copia anche LibRaw se FreeImage la richiede
    - find /usr/lib -name "libraw.so*" -exec cp {} libs/ \;
    
    # Debug: Mostra cosa abbiamo copiato (cos√¨ lo vedi nei log di GitLab se fallisce)
    - ls -l libs/

  artifacts:
    name: "$CI_JOB_NAME-artifacts"
    expire_in: 1 week
    paths:
      - client/bin/Debug/client
      - client/bin/Release/client
      - engine/bin/Debug/libengine.so
      - engine/bin/Release/libengine.so
      - engine/bin/Debug/main.exe
      - engine/bin/Release/main.exe
      - libs/  # <--- IMPORTANTE: Aggiungi la cartella libs agli artifacts